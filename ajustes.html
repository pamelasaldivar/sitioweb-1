<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link href="ajustes.html" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .settings-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .settings-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .settings-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .settings-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item i {
            color: #25D366;
        }

        .settings-item span {
            font-size: 16px;
        }

        .settings-item .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .settings-item .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #25D366;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(14px);
        }

        .settings-footer {
            margin-top: 30px;
        }

        .settings-footer button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <!-- Encabezado de Ajustes (Perfil) -->
        <div class="settings-header">
            <img src="avatar.png" alt="Avatar de perfil">
            <h2>Mi Perfil</h2>
        </div>

        <!-- Sección de Ajustes -->
        <div class="settings-section">
            <!-- Opción: Editar perfil -->
            <div class="settings-item">
                <span>Editar Perfil</span>
                <i class="material-icons">chevron_right</i>
            </div>

            <!-- Opción: Notificaciones -->
            <div class="settings-item">
                <span>Notificaciones</span>
                <i class="material-icons">chevron_right</i>
            </div>

            <!-- Opción: Tema oscuro -->
            <div class="settings-item">
                <span>Tema oscuro</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- Opción: Privacidad -->
            <div class="settings-item">
                <span>Privacidad</span>
                <i class="material-icons">chevron_right</i>
            </div>

            <!-- Opción: Seguridad -->
            <div class="settings-item">
                <span>Seguridad</span>
                <i class="material-icons">chevron_right</i>
            </div>
        </div>

  <!-- Opción: Almacenamiento -->
      <div class="settings-item">
                <span>Seguridad</span>
                <i class="material-icons">chevron_right</i>
            </div>
        </div>
        <!-- Sección de botones al final -->
        <div class="settings-footer">
            <button>Guardar cambios</button>
        </div>
    </div>

</body>
</html>
