<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados</title>
    <link rel="stylesheet" href="estado.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #25d366;
        }

        .status-info {
            display: flex;
            flex-direction: column;
        }

        .status-info h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .status-info p {
            margin: 0;
            font-size: 14px;
            color: #888;
        }

        /* Estilo para las secciones */
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título de la sección -->
        <h2>Estados</h2>

        <!-- Mi Estado -->
        <div class="status">
            <img src="avatar_mi_estado.png" alt="Mi Estado">
            <div class="status-info">
                <h3>Mi estado</h3>
                <p>Justo ahora</p>
            </div>
        </div>

        <!-- Título de la subsección -->
        <p class="section-title">Actualizaciones vistas</p>

        <!-- Lista de estados -->

            <div class="status-info">

        </div>

        <div class="status">

            </div>
        </div>

        <div class="status">

            <div class="status-info">
                <h3></h3>
                <p>Justo ahora</p>
            </div>
        </div>

        <div class="status">

            </div>
        </div>
    </div>
</body>
</html>
