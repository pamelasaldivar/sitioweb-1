<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería estilo WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .gallery-header {
            background-color: #25D366; /* Color WhatsApp */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .gallery-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            padding: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="gallery-header">Galería de Imágenes</div>
<div class="gallery-container">
    <div class="gallery-item">
        <img src="image1.jpg" alt="Imagen 1">
        <div class="info">Descripción 1</div>
    </div>
    <div class="gallery-item">
        <img src="image2.jpg" alt="Imagen 2">
        <div class="info">Descripción 2</div>
    </div>
    <div class="gallery-item">
        <img src="image3.jpg" alt="Imagen 3">
        <div class="info">Descripción 3</div>
    </div>
    <div class="gallery-item">
        <img src="image4.jpg" alt="Imagen 4">
        <div class="info">Descripción 4</div>
    </div>
    <div class="gallery-item">
        <img src="image5.jpg" alt="Imagen 5">
        <div class="info">Descripción 5</div>
    </div>
    <div class="gallery-item">
        <img src="image6.jpg" alt="Imagen 6">
        <div class="info">Descripción 6</div>
    </div>
</div>

<div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img id="modal-image" src="" alt="Imagen ampliada">
</div>

<script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const closeButton = document.getElementById('close');

    galleryItems.forEach(item => {
        item.addEventListener('click', function() {
            modal.style.display = 'flex';
            modalImage.src = this.children[0].src;
        });
    });

    closeButton.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
